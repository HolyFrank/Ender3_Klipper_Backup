#====================================================================
# END Print
#====================================================================
[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 200mm
    G1 Z20 F3000
    # Use absolute coordinates
    G90
    # Move Heat Bed to the front for easy print removal
    G1 X0 Y210 F1000
    # Disable steppers
    M84